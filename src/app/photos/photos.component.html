<div class="container">
    <h3>Photos Data:</h3>
    <div class="row">
        <div class="col-sm-8">
            <ul class="list-group" style="height: 350px; overflow:auto;">
                <li class="list-group-item" *ngFor="let photo of photos">
                    {{photo.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
