<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-condensed" style="max-width: 350px; overflow-y:auto;">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>stateid</th>
                        <th>statename</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let city of cities.cities">
                        <td>{{city.id}}</td>
                        <td>{{city.name}}</td>
                        <td>{{city.state_id}}</td>
                        <td>{{city.state_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
